language: python
python:
- '3.6'
- '3.7'
- '3.8'
- '3.9'
install:
- pip install flake8
script:
- pip install -e .
- pytest
- flake8
branches:
  only:
  - master
    # Ruby regex to match tags. Required, or travis won't trigger deploys when
    # a new tag is pushed. Version tags should be of the form: v0.1.0
  - /^v\d+\.\d+\.\d+.*$/
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: pinetr2e
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
